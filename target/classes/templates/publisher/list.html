<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Test - List Products</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://jsdelivr.net/webjars/jquery/2.2.2/jquery.min.js"
            th:href="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(publishers)}">
        <h2>Publisher List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>description</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.id}"></td>
                <td th:text="${publisher.name}"></td>
                <td th:text="${publisher.description}"></td>
                <td><a th:href="${'/publisher/show/' + publisher.id}">View</a> </td>
                <td><a th:href="${'/publisher/edit/' + publisher.id}">Edit</a> </td>
                <td><a class="btn btn-danger btn-sm" th:href="${'/publisher/delete/' + publisher.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-info" href="/publisher/new">Create New Publisher</a>
        </div>
    </div>
</div>

</body>
</html>
