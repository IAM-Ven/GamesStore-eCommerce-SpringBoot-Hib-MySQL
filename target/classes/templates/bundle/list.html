<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Test - List Products</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://jsdelivr.net/webjars/jquery/2.2.2/jquery.min.js"
            th:href="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(bundles)}">
        <h2>Bundle List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>description</th>
                <th>List</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="bundle : ${bundles}">
                <td th:text="${bundle.id}"></td>
                <td th:text="${bundle.name}"></td>
                <td th:text="${bundle.price}"></td>
                <td th:text="${bundle.description}"></td>
                <td>
                    <ul th:each="product:${bundle.products}">
                        <li th:text="${product.name}"></li>
                    </ul>
                </td>
                <td><a th:href="${'/bundle/show/' + bundle.id}">View</a> </td>
                <td><a th:href="${'/bundle/edit/' + bundle.id}">Edit</a> </td>
                <td><a class="btn btn-warning btn-sm" th:href="${'/bundle/delete/' + bundle.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-info" href="/bundle/new">Create New Bundle</a>
        </div>
    </div>
</div>

</body>
</html>
