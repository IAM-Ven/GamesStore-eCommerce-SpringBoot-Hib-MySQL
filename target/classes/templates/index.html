<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Test - List Products</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="../../static/bootstrap/bootstrap.min.css"
          th:href="@{bootstrap/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
<!-- Header -->
<div class="navbar navbar-inverse twoRow">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                Humble Bundle
            </a>
        </div>
        <!-- First row, collapsable -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Support</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-bold"></span> Blog</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Accout</a></li>
            </ul>
        </div>

        <!-- Second row -->
        <div>
            <ul class="nav navbar-nav secondRow">
                <li class="active"><a href="#"> Game Bundle </a></li>
                <li><a href="#"> Game Store </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="jumbotron mainBody">
    <div class="container">
        <div class="row">
            <div class="col-md-2"  th:each="product : ${products}">
                <div class="thumnail">
                    <img th:src="@{${product.imageUrl}}"/>
                    <p th:text="${product.name}"></p>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>

<style th:inline="text">
    .mainBody{
    background: url([[${bundle.backgroundUrl}]])
    no-repeat center center fixed;
    }
</style>
