<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>

    <link href="../static/bootstrap/bootstrap.min.css"
          th:href="@{bootstrap/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="bg-white-color basic-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <h2>Login</h2>
                <div>
                    <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Invalid username and password.</p>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <p>You've been logged out.</p>
                        </div>

                        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="username"/>
                            </div>
                        </div>

                        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password"  class="form-control" name="password" id="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me"/> Remember Me <br/>
                        </div>

                        <button type="submit" class="btn btn-default pull-left">Submit</button>
                        <a class="btn btn-primary pull-right" th:href="@{/customer/new}"> Sign Up ! </a>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <h3> Tips </h3>
                <div class="well well-sm">
                    <h4> Login as a showcase Admin account. </h4>
                    <h5><strong>Username:</strong> admin </h5>
                    <h5><strong>Password:</strong> password </h5>
                </div>
                <div class="well well-sm">
                    <h4> Create your own, or login as a showcase Customer account. </h4>
                    <h5><strong>Username:</strong> customer1 </h5>
                    <h5><strong>Password:</strong> 123 </h5>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
